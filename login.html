<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Biblioteca M√©dica</title>

  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/variables.css" />
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/components.css" />
</head>

<body class="login-page">

  <main class="login-container">
    <img
  src="assets/images/mcme-logo.svg"
  alt="MCME"
  style="width: 220px; margin-bottom: 1.5rem;"
/>


    <form id="loginForm" class="login-form">
      <input
        type="email"
        id="email"
        placeholder="Correo acad√©mico"
        required
      />

      <input
        type="password"
        id="password"
        placeholder="Contrase√±a"
        required
      />

      <button type="submit">Entrar</button>
    </form>

    <button type="button"
  style="margin-top:.5rem;background:transparent;color:#0f4c81"
  onclick="window.location.href='registro.html'">
  Crear cuenta nueva
</button>


    <p class="login-note">
      Acceso acad√©mico simulado (frontend)
    </p>
  </main>

  <script>
const form = document.getElementById("loginForm");
const ADMIN_EMAIL = "sorcrar@gmail.com";
const ADMIN_PASSWORD = "root";

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  // üîê LOGIN ADMIN (ANTES del backend)
  if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
    localStorage.setItem(
      "user",
      JSON.stringify({ email, name: "Administrador" })
    );
    window.location.href = "admin.html";
    return;
  }

  // üë§ LOGIN NORMAL
  try {
    const response = await fetch(
      "https://mcme-backend.onrender.com/api/auth/login",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      }
    );

    const data = await response.json();

    if (response.status === 403) {
      alert(data.message);
      return;
    }

    if (!response.ok) {
      alert(data.message || "Error al iniciar sesi√≥n");
      return;
    }

    localStorage.setItem("user", JSON.stringify(data.user));
    window.location.href = "index.html";

  } catch (error) {
    alert("No se pudo conectar con el servidor");
  }
});
</script>

</body>
</html>
