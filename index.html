<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Biblioteca M√©dica Digital</title>

  <!-- CSS global -->
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/variables.css" />
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/components.css" />
</head>

<body>

  <!-- HEADER -->
  <header id="app-header">
    <div class="header-left">
      <img
        src="assets/images/mcme-logo.svg"
        alt="MCME"
        class="app-logo"
      />
    </div>

    <div class="header-right"></div>
  </header>

  <!-- APP -->
  <div class="app-container">
    <aside id="app-sidebar"></aside>

    <main class="app-main">
      <section class="search-section">
        <nav id="breadcrumbs" class="breadcrumbs"></nav>

        <input
          type="search"
          id="search-input"
          placeholder="Buscar libro, tema o autor‚Ä¶"
        />
      </section>

      <section class="content-area">
        <section id="booksGrid" class="books-grid"></section>
      </section>
    </main>
  </div>

  <!-- ========================= -->
  <!-- MODAL PDF (FULL SCREEN) -->
  <!-- ========================= -->
  <section id="pdfViewer" class="pdf-modal hidden">
    <header class="pdf-modal-header">
      <span id="pdfTitle"></span>

      <div class="pdf-actions">
        <button id="openNotesFromPdf">üìù Notas</button>
        <button id="closePdfBtn">‚úï Cerrar</button>
      </div>
    </header>

    <iframe id="pdfFrame"></iframe>
  </section>

  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
